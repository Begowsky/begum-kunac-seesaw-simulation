<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seesaw Simulation — Class Based</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="preload">
<h1 class="main-title">A Simple Seesaw Simulation by Begüm Kunaç</h1>

<div class="container">
  <div class="panel">
    <h2>Seesaw Status</h2>
    <div class="stat"><div class="small">Left weight</div><strong id="leftWeight">0 kg</strong></div>
    <div class="stat"><div class="small">Right weight</div><strong id="rightWeight">0 kg</strong></div>
    <div class="stat"><div class="small">Next weight</div><strong id="nextWeight">—</strong></div>
    <div class="stat"><div class="small">Tilt angle</div><strong id="tiltAngle">0°</strong></div>

    <div class="controls">
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
      <button id="undoBtn">Undo</button>
      <button id="redoBtn">Redo</button>
    </div>

    <div class="options">
      <div class="opt-group">
        <div class="small">Object shape</div>
        <label class="opt-inline">
          <input type="radio" name="shape" value="circle" checked /> Circle
        </label>
        <label class="opt-inline">
          <input type="radio" name="shape" value="square" /> Square
        </label>
      </div>

      <div class="opt-group">
        <div class="small">Seesaw length</div>
        <input id="lengthSlider" type="range" min="400" max="800" value="640" />
        <div class="opt-label">
          <span id="lengthValue">640</span> px
        </div>
      </div>

      <div class="opt-group">
        <div class="small">Seesaw speed</div>
        <label class="opt-inline">
          <input type="radio" name="speed" value="slow" /> Slow
        </label>
        <label class="opt-inline">
          <input type="radio" name="speed" value="medium" checked /> Medium
        </label>
        <label class="opt-inline">
          <input type="radio" name="speed" value="fast" /> Fast
        </label>
      </div>

      <div class="opt-group">
        <div class="small">Activity Log</div>
        <div id="logBox" class="log-box"></div>
      </div>
    </div>
  </div>

  <div class="scene">
    <div class="seesaw-wrap">
      <div id="plankArea" class="plank-area">
        <div id="plank" class="plank"></div>
        <div id="scale" class="scale"></div>
      </div>
      <div id="pivot" class="pivot"></div>
      <div id="pivotBase" class="pivot-base"></div>
      <div class="ground"></div>

      <div id="bottomInfo" class="bottom-info">
        <span id="leftTorqueText">Left torque: 0</span> —
        <span id="rightTorqueText">Right torque: 0</span>
         <br>
         <span id="hoverOffsetText">Distance from center: 0 px</span>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
