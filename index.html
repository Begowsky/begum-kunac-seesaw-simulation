<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seesaw Simulation — Class Based</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="preload">

<div class="container">
  <div class="panel">
    <h2>Seesaw Status</h2>
    <div class="stat"><div class="small">Left weight</div><strong id="leftWeight">0 kg</strong></div>
    <div class="stat"><div class="small">Right weight</div><strong id="rightWeight">0 kg</strong></div>
    <div class="stat"><div class="small">Next weight</div><strong id="nextWeight">—</strong></div>
    <div class="stat"><div class="small">Tilt angle</div><strong id="tiltAngle">0°</strong></div>

    <div class="controls">
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <div class="scene">
    <div class="seesaw-wrap">
      <div id="plankArea" class="plank-area">
        <div id="plank" class="plank"></div>
        <div id="scale" class="scale"></div>
      </div>
      <div id="pivot" class="pivot" style="left:50%;"></div>
      <div class="ground"></div>

      <div id="bottomInfo" class="bottom-info">
        <span id="leftTorqueText">Left torque: 0</span> —
        <span id="rightTorqueText">Right torque: 0</span>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
